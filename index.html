            <h3 class="m-portfolioItem-subtitle">Beziers im ziemlich langweiligen Raster.</h3>
            <p>Begründen Sie die Gestaltung und die gestalterischen Entscheidungen die dem Sketch zugrunde liegen. Was ist die Grundidee, warum wurde sie so umgesetzt, wie sie umgesetzt wurde? Was macht den Sketch interessant? Inwiefern zahlt die Arbeit auf das Thema ein? Falls Sie DrawingParams nutzen, erläutern Sie bitte, warum Sie die jeweiligen Parameter brauchen, warum die Wertebereiche so gewählt wurden und warum Sie die einzelnen Parameter so initialisiert haben, wie Sie es schlussendlich gemacht haben.</p>
            <p>Bitte erläutern Sie beim Hauptmotiv, warum es Ihr Hauptmotiv ist. Warum haben Sie es ausgewählt? Warum ist es stärker, prägnanter, interessanter, eigenständiger und/ oder besser als Ihre anderen Arbeiten?</p>
            <p>Bleiben Sie bei Ihren Erläuterungen kurz, präzise, sachlich, objektiv und nachvollziehbar.</p>

            <p><a class="m-linkButton m-linkButton--invers" href="result-freie-arbeit/">Sketch zeigen</a></p>
