        <figure class="m-portfolioItem">
          <img class="m-portfolioItem-image" src="result-farbe/gg-result-farbe.png">
          <figcaption>
            <h2 class="m-portfolioItem-title">Mein wunderbares Hauptmotiv</h2>
            <!-- <h3 class="m-portfolioItem-subtitle">Beziers im ziemlich langweiligen Raster.</h3> -->
            <p>
              Der Hauptmotiv konzentriert sich auf das Farbthema, bei dem ich mit Kontrasten arbeite. Das Muster entsteht durch die Wiederholung und Rotation einfacher Formen, wobei die Farbtöne von Rosa durchgehen. Der Übergang von Grau zu Rosa und umgekehrt repräsentiert den Kontrast zwischen Buntem und Unbuntem. Auf dem schwarzen Hintergrund strahlen die Elemente noch mehr, was den Hell-Dunkel-Kontrast verstärkt. Die Farben wurden für eine weiche und angenehme Harmonie ausgewählt. Der Rosa-Grau-Kontrast ist weniger intensiv, was zu einer entspannten visuellen Wahrnehmung führen kann. Mit dem Slider kann die Dichte der Dreiecke reguliert werden.
            </p>
            <p> Der Sketch wurde als Hauptmotiv ausgewählt aufgrund der Bumerang-Animation, des Farbverlaufs sowie der klaren und einfachen Darstellung.</p>

            <p><a class="m-linkButton" href="result-farbe/">Sketch zeigen</a></p>
          </figcaption>
        </figure>
    </div>

  <main id="l-mainContent">
    <div class="l-grid-for-large-items">

      <figure class="m-portfolioItem">
        <img class="m-portfolioItem-image" src="result-punkt-linie-flaeche/gg-sketch-punkt.png">
        <figcaption>
          <h2 class="m-portfolioItem-title">Punkt, Linie oder Fläche</h2>
          <h3 class="m-portfolioItem-subtitle">So einfach wie es geht</h3>

          <p>Die Animation vermittelt ein Gefühl von Simplizität und Harmonie. Durch die Kombination der einfachsten Elemente wie Punkte und Linien im Raster entsteht eine prägnante Komposition aus geometrischen Figuren. Die Elemente bewegen sich allmählich, sodass das Auge die Figuren als eine Einheit wahrnimmt. Dabei wurde der Fokus auf das Gesetz der guten Gestalt und das gemeinsame Schicksal gelegt. Außerdem unterstreicht die Animation im Takt die Systematik und den Rhythmus.</p>

          <p><a class="m-linkButton" href="result-punkt-linie-flaeche/">Sketch zeigen</a></p>
        </figcaption>
      </figure>

      <!-- ContentBlock

      <figure class="m-portfolioItem">
        <img class="m-portfolioItem-image" src="result-freie-arbeit/gg-sketch-freie-arbeit.png">
        <figcaption>
          <h2 class="m-portfolioItem-title">Meine freie Arbeit</h2>
          <h3 class="m-portfolioItem-subtitle">Der Wind der Vitalität</h3>
          <p>Der folgende Sketch entstand beim Experimentieren mit Perlin Noise. 
            Da Perlin Noise oft zur Simulation natürlicher Phänomene wie Wasser, Wolken usw. verwendet wird, habe ich mich für eine frische Farbpalette entschieden. Die Punkte stellen Organismen dar, die sind sehr komplex: selbst die ruhigsten und melancholischsten Lebewesen tragen etwas Kontaktfreudiges und Optimistisches tief in sich.</p>

          <p><a class="m-linkButton m-linkButton--invers" href="result-freie-arbeit/">Sketch zeigen</a></p>
